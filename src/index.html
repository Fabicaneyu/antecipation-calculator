<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Antecipation Calculator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google" value="notranslate" />
    <meta name="robots" content="index, follow" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="description"
      content="Calculadora de antecipação para que o cliente consiga saber quais valores receberá caso opte por antecipar o recebimento."
    />
    <meta name="keywords" content="calculadora, antecipação" />
    <link rel="shortcut icon" href="/favicon.ico" type=“image/x-icon”> <link
    rel="icon" href="/favicon.ico" type=“image/x-icon”>
    <link href="./css/app.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main class="main">
      <section class="card" id="card">
        <strong><p class="error" id="error"></p></strong>
        <div class="card-form">
          <h1 class="title">
            Simule sua Antecipação
            <span class="error-message" id="error-message"
              >Por favor, preencha todos os campos</span
            >
          </h1>
          <label for="amount" class="label"
            >Informe o valor da venda *
            <input type="text" id="amount" class="input" autofocus />
          </label>
          <label for="installments" class="label"
            >Em quantas parcelas *
            <input
              type="number"
              id="installments"
              min="1"
              max="12"
              class="input"
            />
          </label>
          <span class="parcelas-tip" id="parcelas-tip"
            >Máximo de 12 parcelas</span
          >
          <label for="mdr" class="label"
            >Informe o percentual de MDR *
            <input type="number" id="mdr" min="1" class="input" />
          </label>
        </div>
        <div class="card-result">
          <h2 class="result-title">
            <i>Você receberá:</i>
            <div class="spinner" id="spinner">
              <div class="ldio">
                <div></div>
                <div>
                  <div></div>
                </div>
              </div>
            </div>
          </h2>
          <div id="results">
            <p class="result">
              <i>Amanhã: <strong id="tomorrow">R$ 0,00</strong></i>
            </p>
            <p class="result">
              <i>Em 15 dias: <strong id="days15">R$ 0,00</strong></i>
            </p>
            <p class="result">
              <i>Em 30 dias: <strong id="days30">R$ 0,00</strong></i>
            </p>
            <p class="result">
              <i>Em 90 dias: <strong id="days90">R$ 0,00</strong></i>
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
