<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Antecipation Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Calculadora de antecipação para que o cliente consiga saber quais valores receberá caso opte por antecipar o recebimento."
    />
    <meta name="keywords" content="calculadora, antecipação" />
    <link rel="icon" href="/favicon.ico" type="image/*" />
    <link href="./css/app.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main class="main">
      <section class="card" id="card">
        <div class="card-form">
          <h1 class="title">Simule sua Antecipação</h1>
          <label for="amount" class="label"
            >Informe o valor da venda *
            <input type="text" id="amount" class="input" autofocus />
          </label>
          <label for="installments" class="label"
            >Em quantas parcelas *
            <input type="number" id="installments" class="input" />
          </label>
          <span class="parcelas-tip">Máximo de 12 parcelas</span>
          <label for="mdr" class="label"
            >Informe o percentual de MDR *
            <input type="number" id="mdr" class="input" />
          </label>
          <span class="error-message hidden" id="error-message"
            >Por favor, preencha todos os campos</span
          >
        </div>
        <div class="card-result">
          <h2 class="result-title">
            <i>Você receberá:</i>
            <div class="spinner" id="spinner">
              <div class="ldio">
                <div></div>
                <div>
                  <div></div>
                </div>
              </div>
            </div>
          </h2>
          <div id="results">
            <p class="result">
              <i>Amanhã: <strong id="tomorrow">R$ 0,00</strong></i>
            </p>
            <p class="result">
              <i>Em 15 dias: <strong id="days15">R$ 0,00</strong></i>
            </p>
            <p class="result">
              <i>Em 30 dias: <strong id="days30">R$ 0,00</strong></i>
            </p>
            <p class="result">
              <i>Em 90 dias: <strong id="days90">R$ 0,00</strong></i>
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
